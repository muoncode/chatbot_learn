version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge

responses:
  utter_greet:
  - text: "Chào! Bạn khỏe không?"

  utter_cheer_up:
  - text: "Đây là một cái gì đó để cổ vũ bạn:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Điều đó đã giúp bạn?"

  utter_happy:
  - text: "Tuyệt vời, tiếp tục !"

  utter_goodbye:
  - text: "Tạm biệt"

  utter_iamabot:
  - text: "Tôi là một bot, được cung cấp bởi Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

actions:
  - utter_greet
  - utter_cheer_up
  - utter_did_that_help
  - utter_happy
  - utter_goodbye
  - utter_iamabot